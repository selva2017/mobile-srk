
<ion-header>
  
    <ion-navbar [color]="isAndroid ? 'royal' : 'head'">
        <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Sign In</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <form (submit)="doLogin()">
    <ion-item>
      <!-- <ion-label stacked>Username</ion-label> -->
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Username" required></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label stacked>Password</ion-label> -->
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password" required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [color]="'head'">
      Login
    </button>
  </form>
<br>
  <button ion-button block clear (click)="register()" [ngStyle]="{'color':'green'}">
    New User? Click here to Register
  </button>
</ion-content>
